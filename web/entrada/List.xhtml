<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.ListEntradaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Discoteca</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <h:link outcome="/entrada/List" value="Show All Entrada Items"/>
            <br />
            <h:link outcome="/salida/List" value="Show All Salida Items"/>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
    
        <br />
        <br />
        <br />
        <h1> Todos las entradas disponibles</h1>        
        <br />
        
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>            
            <h:outputText escape="false" value="#{bundle.ListEntradaEmpty}" rendered="#{entradaController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{entradaController.items.rowCount > 0}">               
                <h:dataTable value="#{entradaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" class="table table-bordered table-striped tableOutput">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.entradaId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombrePersona}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Hora entrada"/>
                        </f:facet>
                        <h:outputText value="#{item.horaEntrada}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha entrada"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaEntrada}"/>
                    </h:column>                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Opciones"/>
                        </f:facet>
                        <h:commandLink action="#{entradaController.prepareView}" value="Ver"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{entradaController.prepareEdit}" value="Editar"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{entradaController.destroy}" value="Eliminar"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{entradaController.prepareCreate}" value="#{bundle.ListEntradaCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListEntradaIndexLink}"/>
        </h:form>
        
    </div>
    </ui:define>
  </ui:composition>        
</html>
