<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEntradaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEntradaLabel_entradaId}" for="entradaId" />
                    <h:inputText id="entradaId" value="#{entradaController.selected.entradaId}" title="#{bundle.EditEntradaTitle_entradaId}" required="true" requiredMessage="#{bundle.EditEntradaRequiredMessage_entradaId}"/>
                    <h:outputLabel value="#{bundle.EditEntradaLabel_nombrePersona}" for="nombrePersona" />
                    <h:inputText id="nombrePersona" value="#{entradaController.selected.nombrePersona}" title="#{bundle.EditEntradaTitle_nombrePersona}" required="true" requiredMessage="#{bundle.EditEntradaRequiredMessage_nombrePersona}"/>
                    <h:outputLabel value="#{bundle.EditEntradaLabel_horaEntrada}" for="horaEntrada" />
                    <h:inputText id="horaEntrada" value="#{entradaController.selected.horaEntrada}" title="#{bundle.EditEntradaTitle_horaEntrada}" required="true" requiredMessage="#{bundle.EditEntradaRequiredMessage_horaEntrada}"/>
                    <h:outputLabel value="#{bundle.EditEntradaLabel_fechaEntrada}" for="fechaEntrada" />
                    <h:inputText id="fechaEntrada" value="#{entradaController.selected.fechaEntrada}" title="#{bundle.EditEntradaTitle_fechaEntrada}" />
                </h:panelGrid>
                <h:commandLink action="#{entradaController.update}" value="#{bundle.EditEntradaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEntradaViewLink}"/>
                <br />
                <h:commandLink action="#{entradaController.prepareList}" value="#{bundle.EditEntradaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEntradaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
