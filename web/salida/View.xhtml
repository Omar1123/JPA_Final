<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSalidaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSalidaLabel_salidaId}"/>
                    <h:outputText value="#{salidaController.selected.salidaId}" title="#{bundle.ViewSalidaTitle_salidaId}"/>
                    <h:outputText value="#{bundle.ViewSalidaLabel_observaciones}"/>
                    <h:outputText value="#{salidaController.selected.observaciones}" title="#{bundle.ViewSalidaTitle_observaciones}"/>
                    <h:outputText value="#{bundle.ViewSalidaLabel_horaSalida}"/>
                    <h:outputText value="#{salidaController.selected.horaSalida}" title="#{bundle.ViewSalidaTitle_horaSalida}"/>
                    <h:outputText value="#{bundle.ViewSalidaLabel_fechaSalida}"/>
                    <h:outputText value="#{salidaController.selected.fechaSalida}" title="#{bundle.ViewSalidaTitle_fechaSalida}"/>
                    <h:outputText value="#{bundle.ViewSalidaLabel_idEntrada}"/>
                    <h:outputText value="#{salidaController.selected.idEntrada}" title="#{bundle.ViewSalidaTitle_idEntrada}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{salidaController.destroyAndView}" value="#{bundle.ViewSalidaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSalidaEditLink}"/>
                <br />
                <h:commandLink action="#{salidaController.prepareCreate}" value="#{bundle.ViewSalidaCreateLink}" />
                <br />
                <h:commandLink action="#{salidaController.prepareList}" value="#{bundle.ViewSalidaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSalidaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
