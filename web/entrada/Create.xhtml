<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Nueva Entrada</title>
        <!-- Custom styles for this template -->
        <h:outputStylesheet name="css/starter-template.css"/>
    </ui:define>
    <ui:define name="body">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Discoteca</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <h:link outcome="/entrada/List" value="Show All Entrada Items"/>
            <br />
            <h:link outcome="/salida/List" value="Show All Salida Items"/>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">

        <br />
        <h1> Agregar una nueva entrada</h1>        
        <br />
        
        <div class="container">            
            <div class="row">
                <div class="col-xs-12 col-xs-updated">
                    <h:form id="studentForm" styleClass="form-horizontal">
                        <div class="form-group">
                            <h:outputLabel value="Id" styleClass="control-label col-sm-2" />
                            <div class="col-sm-10">
                                <h:inputText value="#{entradaController.selected.entradaId}" styleClass="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Nombre" styleClass="control-label col-sm-2" />
                            <div class="col-sm-10">
                                <h:inputText value="#{entradaController.selected.nombrePersona}" styleClass="form-control" />
                            </div>
                        </div>                        
                        <div class="form-group">
                            <h:outputLabel value="Hora salida" styleClass="control-label col-sm-2" />
                            <div class="col-sm-10">
                                <h:inputText value="#{entradaController.selected.horaEntrada}" styleClass="form-control" />
                            </div>
                        </div>    
                        <div class="form-group">
                            <h:outputLabel value="Fecha salida" styleClass="control-label col-sm-2" />
                            <div class="col-sm-10">
                                <h:inputText value="#{entradaController.selected.fechaEntrada}" styleClass="form-control" />
                            </div>
                        </div>    
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <h:commandButton value="Guardar" action="#{entradaController.create}" styleClass="btn btn-default" />
                            </div>
                            <div class="col-sm-offset-2 col-sm-10">
                                <br />
                                <h:commandLink action="#{entradaController.prepareList}" value="#{bundle.CreateEntradaShowAllLink}" immediate="true"/>    
                            </div>
                            <div class="col-sm-offset-2 col-sm-10">
                                <br />
                                <h:link outcome="/index" value="#{bundle.CreateEntradaIndexLink}"/>
                            </div>                            
                        </div>
                    </h:form>
                </div>
            </div>
        </div>      
    </div>
    </ui:define>
  </ui:composition>        
</html>
