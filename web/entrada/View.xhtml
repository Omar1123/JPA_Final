<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEntradaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEntradaLabel_entradaId}"/>
                    <h:outputText value="#{entradaController.selected.entradaId}" title="#{bundle.ViewEntradaTitle_entradaId}"/>
                    <h:outputText value="#{bundle.ViewEntradaLabel_nombrePersona}"/>
                    <h:outputText value="#{entradaController.selected.nombrePersona}" title="#{bundle.ViewEntradaTitle_nombrePersona}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entradaController.destroyAndView}" value="#{bundle.ViewEntradaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEntradaEditLink}"/>
                <br />
                <h:commandLink action="#{entradaController.prepareCreate}" value="#{bundle.ViewEntradaCreateLink}" />
                <br />
                <h:commandLink action="#{entradaController.prepareList}" value="#{bundle.ViewEntradaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEntradaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
